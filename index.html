<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hub - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #184d47;
      color: white;
      text-align: center;
      padding: 40px 20px;
      background-image: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=60");
      background-size: cover;
      background-position: center;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
    }
    header h1 {
      position: relative;
      z-index: 1;
      font-size: 36px;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #fff;
      padding: 10px 0;
      box-shadow: 0 2px 3px rgba(0,0,0,0.05);
    }
    nav button {
      background: #a8d0a2;
      border: none;
      margin: 8px;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background: #5c9ead;
      color: white;
    }
    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    section {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    h2 {
      color: #184d47;
      border-bottom: 2px solid #a8d0a2;
      padding-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .back-btn {
      background: #5c9ead;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #4a8c99;
    }
    .doc-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .doc-item {
      background: #a8d0a2;
      color: #184d47;
      border-radius: 10px;
      text-align: center;
      padding: 20px 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .doc-item:hover {
      background: #5c9ead;
      color: white;
    }
    .form-btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .form-btns button {
      background: #a8d0a2;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .form-btns button:hover {
      background: #5c9ead;
      color: white;
    }
    iframe {
      width: 100%;
      height: 600px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #5c9ead;
      color: white;
    }
    .download-btn {
      display: block;
      margin: 20px auto 0;
      background: #5c9ead;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #4a8c99;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, Sabina!</h1>
  </header>

  <nav>
    <button>Time Sheets</button>
    <button>Time Off</button>
    <button>Expenses</button>
    <button>Holidays</button>
    <button>Benefits</button>
    <button>Directory</button>
    <button>Products</button>
  </nav>

  <main>
    <section id="doc-section">
      <h2 id="doc-title">Documents</h2>

      <div class="doc-grid" id="doc-grid">
        <div class="doc-item" onclick="showRequestForms()">Request Forms</div>
        <div class="doc-item" onclick="showTemplate()">Templates</div>
      </div>

      <!-- Templates -->
      <div id="template-view" style="display:none;">
        <h2>
          Templates 
          <button class="back-btn" onclick="backToDocuments()">⬅ Quay lại</button>
        </h2>
        <iframe src="https://docs.google.com/document/d/1gKMJ2esew1PFhHRX8UedmxEGZhVxN-fh/preview"></iframe>
        <button class="download-btn" onclick="downloadTemplate()">⬇ Tải xuống file</button>
      </div>

      <!-- Request Forms -->
      <div id="request-view" style="display:none;">
        <h2>
          Request Forms
          <button class="back-btn" onclick="backToDocuments()">⬅ Quay lại</button>
        </h2>
        <div class="form-btns">
          <button onclick="showTable('HCM')">HCM</button>
          <button onclick="showTable('HPH')">HPH</button>
        </div>

        <div id="form-table" style="display:none;">
          <h3 id="table-title"></h3>
          <table id="data-table"></table>
          <button class="back-btn" style="margin-top:15px;" onclick="hideTable()">⬅ Quay lại Request Forms</button>
        </div>
      </div>
    </section>
  </main>

  <footer style="text-align:center;padding:20px;color:#777;">
    © 2025 The Hub. All rights reserved.
  </footer>

  <script>
    function showTemplate() {
      document.getElementById("doc-title").style.display = "none";
      document.getElementById("doc-grid").style.display = "none";
      document.getElementById("template-view").style.display = "block";
      document.getElementById("request-view").style.display = "none";
    }

    function showRequestForms() {
      document.getElementById("doc-title").style.display = "none";
      document.getElementById("doc-grid").style.display = "none";
      document.getElementById("request-view").style.display = "block";
      document.getElementById("template-view").style.display = "none";
    }

    function backToDocuments() {
      document.getElementById("doc-title").style.display = "block";
      document.getElementById("doc-grid").style.display = "grid";
      document.getElementById("template-view").style.display = "none";
      document.getElementById("request-view").style.display = "none";
    }

    function downloadTemplate() {
      window.open("https://docs.google.com/document/d/1gKMJ2esew1PFhHRX8UedmxEGZhVxN-fh/export?format=docx", "_blank");
    }

    // Hiển thị bảng khi chọn HCM / HPH
    function showTable(type) {
      const dataHCM = [
        ["CIC", "CIC", "✓", "Container", "VND1300000", "VND2600000", "VND2600000"],
        ["EMC", "EMC", "✓", "Container", "VND770000", "VND1150000", "VND1150000"],
        ["CLEANING", "CLEANING", "✓", "Container", "VND400000", "VND520000", "VND520000"],
        ["DOC", "DOC", "✓", "Bill", "VND1150000", "-", "-"],
        ["DTHC", "DESTINATION THC", "✓", "Container", "VND3700000", "VND5500000", "VND5500000"]
      ];

      const dataHPH = [
        ["EMC", "EMC", "✓", "Container", "VND770000", "VND1150000", "VND1150000"],
        ["CLEANING", "CLEANING", "✓", "Container", "VND400000", "VND520000", "VND520000"],
        ["DOC", "DOC", "✓", "Bill", "VND1150000", "-", "-"],
        ["DTHC", "DESTINATION THC", "✓", "Container", "VND3700000", "VND5500000", "VND5500000"],
        ["CIC", "CIC", "✓", "Container", "VND2500000", "VND5000000", "VND5000000"]
      ];

      const data = type === "HCM" ? dataHCM : dataHPH;

      const table = document.getElementById("data-table");
      table.innerHTML = `
        <tr>
          <th>Charge Name</th>
          <th>Charge Name En</th>
          <th>Is Must</th>
          <th>PER CNTR / PER BILL</th>
          <th>20GP</th>
          <th>40GP</th>
          <th>40HQ</th>
        </tr>
      `;

      data.forEach(row => {
        table.innerHTML += `<tr>${row.map(v => `<td>${v}</td>`).join("")}</tr>`;
      });

      document.getElementById("table-title").innerText = type;
      document.getElementById("form-table").style.display = "block";
    }

    function hideTable() {
      document.getElementById("form-table").style.display = "none";
    }
  </script>
</body>
</html>
