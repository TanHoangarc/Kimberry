<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hub - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #184d47;
      color: white;
      text-align: center;
      padding: 40px 20px;
      background-image: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=60");
      background-size: cover;
      background-position: center;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
    }
    header h1 {
      position: relative;
      z-index: 1;
      font-size: 36px;
      color: #fff;
    }

    .search-bar {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      background: white;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .search-bar input {
      border: none;
      padding: 12px 20px;
      width: 100%;
      outline: none;
      font-size: 16px;
    }
    .search-bar button {
      background: #5c9ead;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .search-bar button:hover {
      background: #4a8c99;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #fff;
      padding: 10px 0;
      box-shadow: 0 2px 3px rgba(0,0,0,0.05);
    }
    nav button {
      background: #a8d0a2;
      border: none;
      margin: 8px;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background: #5c9ead;
      color: white;
    }

    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    section {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    h2 {
      color: #184d47;
      border-bottom: 2px solid #a8d0a2;
      padding-bottom: 8px;
    }

    .doc-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .doc-item {
      background: #a8d0a2;
      color: #184d47;
      border-radius: 10px;
      text-align: center;
      padding: 20px 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .doc-item:hover {
      background: #5c9ead;
      color: white;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
    }

    .btn-back, .btn-download, .btn-hub {
      display: inline-block;
      background: #5c9ead;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      margin: 10px 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-back:hover, .btn-download:hover, .btn-hub:hover {
      background: #4a8c99;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 768px) {
      main { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header><h1>Welcome, Sabina!</h1></header>

  <div class="search-bar">
    <input type="text" placeholder="Search Forms & Templates..." />
    <button>üîç</button>
  </div>

  <nav>
    <button onclick="showSection('docs')">Documents</button>
    <button onclick="showTemplates()">Templates</button>
    <button onclick="showRequestForms()">Request Forms</button>
  </nav>

  <main>
    <section id="section-docs">
      <h2>Documents</h2>
      <div class="doc-grid">
        <div class="doc-item" onclick="showRequestForms()">Request Forms</div>
        <div class="doc-item" onclick="showTemplates()">Templates</div>
        <div class="doc-item">Applications</div>
        <div class="doc-item">Projects</div>
        <div class="doc-item">Employee Handbook</div>
        <div class="doc-item">Policies & Procedures</div>
        <div class="doc-item">Marketing Collateral</div>
        <div class="doc-item">SOPs</div>
      </div>
    </section>

    <section id="section-dynamic" style="display:none;"></section>
  </main>

  <footer>¬© 2025 The Hub. All rights reserved.</footer>

  <script>
    const docSection = document.getElementById("section-docs");
    const dynamic = document.getElementById("section-dynamic");

    function showSection(name){
      docSection.style.display = "block";
      dynamic.style.display = "none";
    }

    function showTemplates(){
      docSection.style.display = "none";
      dynamic.style.display = "block";
      dynamic.innerHTML = `
        <h2>Templates</h2>
        <button class="btn-back" onclick="showSection('docs')">‚Üê Quay l·∫°i</button>
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vTs9TXS8Txj6eJ-WxpuZ7gNeI8m4ehHRX8UedmxEGZhVxN-fh/pub?embedded=true"></iframe>
        <div style="text-align:center;">
          <a class="btn-download" href="https://docs.google.com/document/d/1gKMJ2esew1PFhHRX8UedmxEGZhVxN-fh/export?format=pdf" target="_blank">‚¨áÔ∏è T·∫£i xu·ªëng PDF</a>
        </div>`;
    }

    function showRequestForms(){
      docSection.style.display = "none";
      dynamic.style.display = "block";
      dynamic.innerHTML = `
        <h2>Request Forms</h2>
        <button class="btn-back" onclick="showSection('docs')">‚Üê Quay l·∫°i</button>
        <div style="text-align:center; margin-top:20px;">
          <button class="btn-hub" onclick="showHCM()">HCM</button>
          <button class="btn-hub" onclick="showHPH()">HPH</button>
        </div>`;
    }

    function showHCM(){
      dynamic.innerHTML = `
        <h2>Request Forms - HCM</h2>
        <button class="btn-back" onclick="showRequestForms()">‚Üê Quay l·∫°i</button>
        <img src="8d69175a-c24e-423a-b7e8-08f088f2a784.png" style="width:100%;margin-top:15px;border-radius:10px;">
      `;
    }

    function showHPH(){
      dynamic.innerHTML = `
        <h2>Request Forms - HPH</h2>
        <button class="btn-back" onclick="showRequestForms()">‚Üê Quay l·∫°i</button>
        <img src="7a65fdc4-c745-47d2-b09b-4760163cc11f.png" style="width:100%;margin-top:15px;border-radius:10px;">
      `;
    }
  </script>
</body>
</html>
