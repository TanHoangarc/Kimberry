<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H·ªá th·ªëng qu·∫£n l√Ω - TMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #F4F4F4;
      color: #333;
    }
    header {
      background-color: #5C9EAD;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #e6e6e6;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .tab {
      padding: 12px 30px;
      cursor: pointer;
      flex: 1;
      background-color: #e6e6e6;
      border: none;
      font-weight: bold;
      transition: all 0.3s;
    }
    .tab.active {
      background-color: #5C9EAD;
      color: white;
    }
    .content {
      display: none;
      animation: fadeIn 0.4s ease;
    }
    .content.active {
      display: block;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .file-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .file-left {
      flex: 1;
      min-width: 250px;
      padding: 10px;
    }
    .file-right {
      flex: 2;
      padding: 10px;
      text-align: left;
    }
    button {
      background-color: #5C9EAD;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #A8D0A2;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 480px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>H·ªÜ TH·ªêNG QU·∫¢N L√ù TMS</h1>
    <img src="https://images.unsplash.com/photo-1521791136064-7986c2920216?w=1200" alt="·∫¢nh b√¨a">
  </header>

  <main>
    <div class="tabs">
      <button class="tab active" onclick="showTab('templates')">File m·∫´u</button>
      <button class="tab" onclick="showTab('search')">Tra c·ª©u</button>
      <button class="tab" onclick="showTab('upload')">Load file</button>
    </div>

    <!-- Tab File m·∫´u -->
    <div id="templates" class="content active">
      <div class="file-section">
        <div class="file-left">
          <h2>üìÇ File m·∫´u c√¥ng ty</h2>
          <p>Nh·∫•n n√∫t ƒë·ªÉ xem tr∆∞·ªõc ho·∫∑c t·∫£i file m·∫´u v·ªÅ m√°y.</p>
        </div>
        <div class="file-right">
          <button onclick="previewFile()">üìÑ Xem tr∆∞·ªõc</button>
          <button onclick="downloadFile()">‚¨áÔ∏è T·∫£i v·ªÅ</button>
          <div id="previewArea" style="display:none;">
            <iframe id="fileFrame" src="" allow="autoplay"></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Tab Tra c·ª©u -->
    <div id="search" class="content">
      <h2>üîç Tra c·ª©u m√£</h2>
      <input type="text" id="searchInput" placeholder="Nh·∫≠p m√£ c·∫ßn tra c·ª©u...">
      <button onclick="searchCode()">T√¨m</button>
      <div id="searchResult"></div>
    </div>

    <!-- Tab Load file -->
    <div id="upload" class="content">
      <h2>üìÅ Load file</h2>
      <input type="file" id="fileInput" onchange="previewUpload(event)">
      <div id="uploadPreview"></div>
    </div>
  </main>

  <script>
    const fileLink = "https://docs.google.com/document/d/1gKMJ2esew1PFhHRX8UedmxEGZhVxN-fh/preview";

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function previewFile() {
      document.getElementById('previewArea').style.display = 'block';
      document.getElementById('fileFrame').src = fileLink;
    }

    function downloadFile() {
      window.open("https://docs.google.com/document/d/1gKMJ2esew1PFhHRX8UedmxEGZhVxN-fh/export?format=docx", "_blank");
    }

    function searchCode() {
      const code = document.getElementById('searchInput').value.trim();
      const result = document.getElementById('searchResult');
      if (code === "") {
        result.innerHTML = "<p style='color:red;'>Vui l√≤ng nh·∫≠p m√£ c·∫ßn tra c·ª©u!</p>";
      } else {
        result.innerHTML = `<p>K·∫øt qu·∫£ tra c·ª©u cho m√£ <b>${code}</b>: (hi·ªÉn th·ªã th√¥ng tin m√¥ ph·ªèng)</p>`;
      }
    }

    function previewUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          document.getElementById('uploadPreview').innerHTML = `
            <h3>${file.name}</h3>
            <iframe src="${e.target.result}" style="width:100%;height:400px;"></iframe>
          `;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
