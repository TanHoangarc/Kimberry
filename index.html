<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hub - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #184d47;
      color: white;
      text-align: center;
      padding: 40px 20px;
      background-image: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=60");
      background-size: cover;
      background-position: center;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
    }
    header h1 {
      position: relative;
      z-index: 1;
      font-size: 36px;
      color: #fff;
    }
    .search-bar {
      margin: 20px auto;
      max-width: 600px;
      display: flex;
      background: white;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .search-bar input {
      border: none;
      padding: 12px 20px;
      width: 100%;
      outline: none;
      font-size: 16px;
    }
    .search-bar button {
      background: #5c9ead;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .search-bar button:hover {
      background: #4a8c99;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: #fff;
      padding: 10px 0;
      box-shadow: 0 2px 3px rgba(0,0,0,0.05);
    }
    nav button {
      background: #a8d0a2;
      border: none;
      margin: 8px;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    nav button:hover {
      background: #5c9ead;
      color: white;
    }
    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    section {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    h2 {
      color: #184d47;
      border-bottom: 2px solid #a8d0a2;
      padding-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .back-btn {
      background: #5c9ead;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #4a8c99;
    }
    .doc-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .doc-item {
      background: #a8d0a2;
      color: #184d47;
      border-radius: 10px;
      text-align: center;
      padding: 20px 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .doc-item:hover {
      background: #5c9ead;
      color: white;
    }
    iframe {
      width: 100%;
      height: 600px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .download-btn {
      display: block;
      margin: 20px auto 0;
      background: #5c9ead;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #4a8c99;
    }
    .upload-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    
    .upload-section h3 {
      margin-bottom: 15px;
      color: #333;
    }
    
    .hbl-search {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .hbl-search label {
      font-weight: 600;
      color: #333;
    }
    
    .hbl-search input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    
    .upload-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .upload-area input[type="file"] {
      flex: 1;
    }
    
    .upload-area button {
      background-color: #5C9EAD;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .upload-area button:hover {
      background-color: #A8D0A2;
    }
    
    #uploadStatus {
      margin-top: 10px;
      font-size: 13px;
      color: #333;
    }
    .calendar {
      text-align: center; 
    } 
    .calendar table {
      width: 100%;
      border-collapse: collapse; 
    } 
    .calendar th { 
      background: #5c9ead;
      color: white;
      padding: 8px; 
    }
    #data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 15px;
    }
    #data-table th, #data-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    #data-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #data-table tr:hover {
      background-color: #f1f1f1;
    }
    .form-btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .form-btns button {
      background: #a8d0a2;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .form-btns button:hover {
      background: #5c9ead;
      color: white;
    }
    .content-box {
      margin-top: 20px;
      line-height: 1.7;
    }
    .contacts {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 40px auto;
      flex-wrap: nowrap;
      max-width: 1080px;
    }
    .contact-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
      flex-shrink: 0;
    }
    .contact-card:hover { transform: translateY(-5px); }
    .contact-card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
